<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Header  -->
    <header>
      <div class="container logo">
        <img src="./resources/images/logo.png">
        <h3>SECRET AGENT SUPPLY INC.</h3>
      </div>
    </header>

    <main>
    <!-- Main Banner  -->
    <div class="bgimage">
        <div class="container banner">
          <div class="header">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
    </div>

    <!-- Navbar  -->
    <div class="navbar">
      <div class="container">
          <span class="nav1">Eyewear</span>
          <span class="nav2">Apparel</span>
          <span class="nav3">Gadgets</span>
          <span class="nav4">Vehicles</span>
          <span class="nav5">Classes</span>
          <span class="nav6">Contact</span>
          <span class="nav-menu">Menu</span>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="products">
      <div class="container">

        <div class="item pen">
          <div class="product-image">
            <img src="./resources/images/pen.png">
          </div>
          <div class="item-cap">
            <h3>Exploding Pen</h3>
          </div>
        </div>

        <div class="item watch">
          <div class="product-image">
            <img src="./resources/images/watch.png">
          </div>
          <div class="item-cap">
            <h3>Cellular Watch</h3>
          </div>
        </div>

        <div class="item glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png">
          </div>
          <div class="item-cap">
            <h3>Thermal Glasses</h3>
          </div>
        </div>

      </div>
    </div>

    <!-- Contact Info  -->
    <div class="contact-info">
      <div class="container contact">
        <div class="square location">
          <div class="title">
            <h3>Location</h3>
          </div>
          <div class="info">
            <p>-47.346436, 84.32354</p>
          </div>
        </div>
        <div class="square hours">
          <div class="title">
            <h3>Hours</h3>
          </div>
          <div class="info">
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>

    </main>

    <!-- Footer -->
    <footer>
      <div class="container footer">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
